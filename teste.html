<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #F5F5F5;
}

.card {
  position: relative;
  width: 300px;
  height: 200px;
  transform-style: preserve-3d;
  transition: transform 1s ease;
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.card-face-front {
  background-color: #FFC107;
}

.card-face-back {
  transform: rotateY(180deg);
  background-color: #2196F3;
}

.card:hover {
  transform: rotateY(180deg);
}

img {
  max-width: 100%;
  max-height: 100%;
}

[data-tilt] {
  perspective: 1000px;
  will-change: transform;
  transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

[data-tilt]:hover,
[data-tilt]:focus {
  transform: translateZ(50px) rotateX(10deg) rotateY(10deg);
}

    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
          <div class="card-face card-face-front" data-tilt>
            <img src="https://via.placeholder.com/300x200?text=Front+Card" alt="Front Card">
          </div>
          <div class="card-face card-face-back" data-tilt>
            <img src="https://via.placeholder.com/300x200?text=Back+Card" alt="Back Card">
          </div>
        </div>
      </div>
      
</body>
</html>
